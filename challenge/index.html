<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador y Desencriptador</h1>
        
        <label for="text">Texto:</label>
        <textarea id="text" rows="4" cols="50"></textarea>

        <div class="options">
            <label>
                <input type="radio" name="action" value="encrypt" checked> Encriptar
            </label>
            <label>
                <input type="radio" name="action" value="decrypt"> Desencriptar
            </label>
        </div>

        <button onclick="processText()">encriptar</button>
        <button onclick="copyToClipboard()">Copiar</button>

        <h2>Resultado:</h2>
        <textarea id="result" rows="4" cols="50" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
